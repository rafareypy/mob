<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Votação</h1>
		
		<h:form id="frm">
			
			<p:messages autoUpdate="false" />
			
			<div class="ui-fluid">
				<p:tabView style="margin-top: 10px" id="tabView">
					<p:tab title="Votacao">
						<p:panelGrid columns="4" layout="grid"
								columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4"
								styleClass="panelgrid-noborder">

							<p:outputLabel value="Codigo" for="codigo" />
							<p:inputMask id="codigo" required="true" 
								value="#{candidatosManager.candidatoEdicao.codigo}"
								style="width: 70%" />

							<p:outputLabel value="Nome" for="nome" />
							<p:inputText id="nome" required="true" 
								value="#{candidatosManager.candidatoEdicao.nome}" />
							
							
						</p:panelGrid>
					</p:tab>
					
				</p:tabView>
			</div>
			
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton value="Salvar" action="#{candidatosManager.salvar}"
						process="tabView @this" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:commandButton value="Novo" action="#{candidatosManager.novoCandidato}"
						process="@this" update="@form" />
					<p:button value="Pesquisa" outcome="PesquisaClientes" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:dialog widgetVar="novoCandidatoDialog" id="novoCandidatoDialog"
				header="Novo Candidato" resizable="false" responsive="true">
				
				
				
			</p:dialog>
			
		</h:form>
	</ui:define>
	
</ui:composition>
