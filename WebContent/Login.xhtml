<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Basic.xhtml">
	
	<ui:define name="content">
		
		
		<h:form id="frm">
			
		<p:messages autoUpdate="false" />
			
				
			
		<div class="ui-fluid aw-center">
			
			<h:panelGrid columns="2" layout="grid">
	            <h:outputLabel for="username" value="Username:" />
	            <p:inputText id="username" value="#{loginBean.nomeUsuario}"  required="true" label="username" />
	 
	            <h:outputLabel for="password" value="Password:" />
	            <p:password id="password" value="#{loginBean.senha}" required="true" label="password" />
	 
	            <f:facet name="footer">
	                <p:commandButton value="Login" action="#{loginBean.login}" />
	            </f:facet>  
	        </h:panelGrid>
	  	</div>
			
			
			
			
		</h:form>
	</ui:define>
	
</ui:composition>
