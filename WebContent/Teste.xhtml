<html xmlns="http://www.w3.org/1999/xhtml"

	<h:head> 
		<f:facet name="first">
			<meta charset="UTF-8" />
			<meta name="viewport" content="width=device-width, initial-scale=1" />
		</f:facet>
	
		<title>AlgaWorks</title>
	
		<h:outputStylesheet library="algaworks" name="styles/custom.css" />

		<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />

	</h:head> 
	
	<h:body>

		<h:form id="frm">
			<h1 class="aw-page-title">Login</h1> 
			<p:messages id="messages" /> 
				<p:panelGrid columns="2"> 
					<p:outputLabel for="nomeUsuario" value="Nome UsuÃ¡rio:" /> 
					
					<p:inputText id="nomeUsuario" value="" /> 
					<p:outputLabel for="senha" value="Senha:" />

					<p:commandButton value="Enviar" icon="ui-icon-star"  
					ajax="false"> 
					
					</p:commandButton>
